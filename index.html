<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lucky date</title>
</head>
<body>

    <div class="main">
        <div class="input-date">
            <label for="date">DOB</label>
            <input type="date" id="date">
        </div>
        <div class="fav-number">
            <label for="fav">Favorite Number</label>
            <input type="fav" id="fav">
        </div>

        <div class="btns">
            <button id="btn">Calculate</button>
        </div>

        <div class="calc">
            <textarea name="txtarea" id="txtarea" cols="25" rows="4"></textarea>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
